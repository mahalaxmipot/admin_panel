  }
  
  .table-responsive {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    margin-bottom: 20px;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
  }
  
  .table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 0;
    color: var(--dark);
    background-color: white;
    border-radius: var(--border-radius);
    overflow: hidden;
  }
  
  .table th, .table td {
    padding: 14px 18px;
    vertical-align: middle;
    border-top: 1px solid #e9ecef;
  }
  
  .table thead th {
    vertical-align: bottom;
    border-bottom: 2px solid #dee2e6;
    background-color: #f8f9fa;
    font-weight: 600;
    color: #495057;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  .table tbody tr:hover {
    background-color: rgba(67, 97, 238, 0.03);
  }
  
  .status-badge {
    display: inline-block;
    padding: 5px 10px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    text-align: center;
    min-width: 80px;
  }
  
  .status-badge.success {
    background-color: rgba(46, 196, 182, 0.1);
    color: var(--success);
  }
  
  .status-badge.pending {
    background-color: rgba(255, 159, 28, 0.1);
    color: var(--warning);
  }
  
  .status-badge.failed {
    background-color: rgba(230, 57, 70, 0.1);
    color: var(--danger);
  }
  
  .chart-container {
    position: relative;
    height: 250px;
    margin-top: 15px;
  }
  
  .chart-placeholder {
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, #f5f7fa 0%, #e6eaf2 100%);
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--secondary);
    font-weight: 500;
    font-size: 14px;
  }
  
  .footer {
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid #e9ecef;
    text-align: center;
    color: var(--secondary);
    font-size: 14px;
  }
  
  .notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 20px;
    border-radius: var(--border-radius);
    background-color: var(--success);
    color: white;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    z-index: 1000;
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.3s, transform 0.3s;
  }
  
  .notification.show {
    opacity: 1;
    transform: translateY(0);
  }
  
  @media (max-width: 992px) {
    .main-content {
      padding: 20px;
    }
    
    .card {
      padding: 20px;
    }
    
    .stats-container {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  
  @media (max-width: 768px) {
    .sidebar {
      width: var(--sidebar-collapsed-width);
    }
    
    .sidebar .menu-text {
      opacity: 0;
      visibility: hidden;
    }
    
    .main-content {
      margin-left: var(--sidebar-collapsed-width);
      padding: 15px;
    }
    
    .sidebar.expanded {
      width: var(--sidebar-width);
      z-index: 1001;
    }
    
    .sidebar.expanded .menu-text {
      opacity: 1;
      visibility: visible;
    }
    
    .stats-container {
      grid-template-columns: 1fr;
    }
    
    .header {
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }
    
    .user-info {
      width: 100%;
      justify-content: flex-end;
    }
  }
</style>
</head>
<body>
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <h3>Admin Panel</h3>
    <button class="toggle-btn" id="toggleSidebar">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  <div class="sidebar-menu">
    <a href="index.html">
      <i class="fas fa-tachometer-alt"></i>
      <span class="menu-text">Dashboard</span>
    </a>
    <a href="coins.html">
      <i class="fas fa-coins"></i>
      <span class="menu-text">Coins Requests</span>
    </a>
    <a href="declare.html">
      <i class="fas fa-flag"></i>
      <span class="menu-text">Declare</span>
    </a>
    <a href="slider.html">
      <i class="fas fa-sliders-h"></i>
      <span class="menu-text">Slider</span>
    </a>
    <a href="ticket.html">
      <i class="fas fa-ticket-alt"></i>
      <span class="menu-text">Tickets</span>
    </a>
    <a href="upi.html">
      <i class="fas fa-money-bill-wave"></i>
      <span class="menu-text">UPI</span>
    </a>
    <a href="users.html" class="active">
      <i class="fas fa-users"></i>
      <span class="menu-text">Users</span>
    </a>
    <a href="withdraw.html">
      <i class="fas fa-hand-holding-usd"></i>
      <span class="menu-text">Withdraw</span>
    </a>
  </div>
</div>

<div class="main-content" id="mainContent">
  <div class="header">
    <h1>Slider Settings</h1>
    <div class="user-info">
      <div class="avatar">A</div>
      <div class="user-name">Admin</div>
    </div>
  </div>
  
  <div class="slider-container" style="display: none;">
    <div class="slider-header">
      <h3>Adjust Slider Value</h3>
    </div>
    
    <div class="slider-controls">
      <input type="range" min="0" max="100" value="50" class="slider-range" id="sliderRange">
      <div class="slider-value" id="sliderValue">50</div>
    </div>
    
    <div class="form-group">
      <label for="sliderDescription">Description</label>
      <input type="text" class="form-control" id="sliderDescription" placeholder="Enter slider description">
    </div>
    
    <button class="btn btn-primary slider-apply" id="applySlider">
      <i class="fas fa-save"></i> Apply Changes
    </button>
  </div>
  
  <div class="card">
    <div class="card-title">User List</div>
    <div class="table-responsive">
      <table class="table" id="usersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Password</th>
            <th>Coins</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <tr>
            <td colspan="5">
              <div class="loader">
                <div class="spinner"></div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="notification" id="notification">Changes applied successfully!</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Sidebar toggle functionality
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const toggleBtn = document.getElementById('toggleSidebar');
    
    toggleBtn.addEventListener('click', function() {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('expanded');
    });
    
    // Mobile sidebar toggle
    if (window.innerWidth <= 992) {
      sidebar.classList.add('collapsed');
      mainContent.classList.add('expanded');
    }
    
    // Slider functionality
    const sliderRange = document.getElementById('sliderRange');
    const sliderValue = document.getElementById('sliderValue');
    const applySlider = document.getElementById('applySlider');
    const notification = document.getElementById('notification');
    
    sliderRange.addEventListener('input', function() {
      sliderValue.textContent = this.value;
    });
    
    applySlider.addEventListener('click', function() {
      // Show notification
      notification.classList.add('show');
      
      // Hide notification after 3 seconds
      setTimeout(function() {
        notification.classList.remove('show');
      }, 3000);
      
      // Here you would typically send the new slider value to your backend
      console.log('New slider value:', sliderRange.value);
      console.log('Description:', document.getElementById('sliderDescription').value);
    });
    
    // Fetch users data
    fetch('https://script.google.com/macros/s/AKfycbwsml-Z3Jlx43gMmP1I2d1fw3ixdFhqam7f5kL_PMburya5cj7Lk_2-3dtfeTw2Ug6K/exec?action=getUsers')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('usersTableBody');
        tbody.innerHTML = ''; // Clear loading spinner
        
        data.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row[0]}</td>
            <td>${row[1]}</td>
            <td>${row[2]}</td>
            <td>${row[3]}</td>
            <td>
            </td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('Error fetching users:', error);
        document.getElementById('usersTableBody').innerHTML = `
          <tr>
            <td colspan="5" style="text-align: center; padding: 20px;">
              Failed to load users data. Please try again.
            </td>
          </tr>
        `;
      });
  });
</script>
</body>
</html>
