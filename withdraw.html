        <i class="fas fa-sliders-h"></i>
        <span class="menu-text">Slider</span>
      </a>
      <a href="ticket.html">
        <i class="fas fa-ticket-alt"></i>
        <span class="menu-text">Tickets</span>
      </a>
      <a href="upi.html">
        <i class="fas fa-money-bill-wave"></i>
        <span class="menu-text">UPI</span>

        <i class="fas fa-users"></i>
        <span class="menu-text">Users</span>

        <i class="fas fa-hand-holding-usd"></i>

  <div class="main-content" id="mainContent">
    <div class="header">
      <h1>Withdrawal Request</h1>
      <div class="user-info">
        <div class="avatar">A</div>
        <div class="user-name">Admin</div>
      </div>
    </div>
            <div class="content-area">
                <div id="loader" class="loader">
                    <div class="spinner"></div>
                </div>
                
                <div id="container" class="withdraw-grid" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        const URL = 'https://script.google.com/macros/s/AKfycbwF72B4hzPnSjwDbGPCRpFqBCyE4j67BP25HBDzkQ7t6S_j_2t5E9eYsAj3DEaTOd0a/exec';
        let currentQR = null;
        
        // Sidebar Toggle Functionality
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleBtn = document.getElementById('toggleSidebar');
        
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });
        
        // Display current date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('date-time').textContent = now.toLocaleDateString('en-US', options);
        }
        
        updateDateTime();
        setInterval(updateDateTime, 60000);
        
        // Fetch Withdraw Requests
        function fetchWithdraws() {
            fetch(URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'getWithdraws' })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('loader').style.display = 'none';
                const container = document.getElementById('container');
                container.style.display = 'grid';
                
                if (data.withdraws.length === 0) {
                    container.innerHTML = '<div class="no-data" style="grid-column: 1/-1; text-align: center; padding: 30px;">No withdraw requests found.</div>';
                    return;
                }
                
                data.withdraws.forEach((item, index) => {
                    const qrLink = `upi://pay?pa=${encodeURIComponent(item.upi)}&pn=${encodeURIComponent(item.name)}&am=${item.amount}&cu=INR`;
                    const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrLink)}`;
                    
                    const card = document.createElement('div');
                    card.className = 'withdraw-card';
                    card.innerHTML = `
                        <div class="card-header">
                            Withdraw Request #${index + 1}
                        </div>
                        <div class="card-body">
                            <div class="card-info">
                                <div class="info-row">
                                    <div class="info-label">Name:</div>
                                    <div class="info-value">${item.name}</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-label">UPI ID:</div>
                                    <div class="info-value">${item.upi}</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-label">Amount:</div>
                                    <div class="info-value"><strong>₹${item.amount}</strong></div>
                                </div>
                            </div>
                            
                            <button onclick="showQR(${index})" class="btn btn-primary">
                                <i class="fas fa-qrcode"></i> Toggle QR Code
                            </button>
                            
                            <div id="qr-${index}" class="qr-container">
                                <img src="${qrURL}" class="qr-img" alt="Payment QR Code" />
                                <div class="action-buttons">
                                    <button onclick="updateStatus('Accept', ${item.row})" class="btn btn-success">
                                        <i class="fas fa-check"></i> Accept
                                    </button>
                                    <button onclick="updateStatus('Reject', ${item.row})" class="btn btn-danger">
                                        <i class="fas fa-times"></i> Reject
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                document.getElementById('loader').style.display = 'none';
                const container = document.getElementById('container');
                container.style.display = 'block';
                container.innerHTML = `<div class="error" style="text-align: center; color: var(--danger); padding: 30px;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 32px; margin-bottom: 15px;"></i>
                    <p>Failed to load withdraw requests. Please try again later.</p>
                </div>`;
                console.error('Error fetching withdraws:', error);
            });
        }
        
        function showQR(index) {
            if (currentQR !== null && currentQR !== index) {
                document.getElementById(`qr-${currentQR}`).style.display = 'none';
            }
            
            const currentDiv = document.getElementById(`qr-${index}`);
            const isVisible = currentDiv.style.display === 'block';
            currentDiv.style.display = isVisible ? 'none' : 'block';
            currentQR = isVisible ? null : index;
        }
        
        function updateStatus(status, row) {
            const loadingOverlay = document.createElement('div');
            loadingOverlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            `;
            
            const spinner = document.createElement('div');
            spinner.className = 'spinner';
            loadingOverlay.appendChild(spinner);
            document.body.appendChild(loadingOverlay);
            
            fetch(URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'updateWithdrawStatus',
                    status,
                    row
                })
            })
            .then(res => res.json())
            .then(() => {
                document.body.removeChild(loadingOverlay);
                
                const statusOverlay = document.createElement('div');
                statusOverlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0,0,0,0.7);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 9999;
                    color: white;
                    font-size: 20px;
                `;
                
                const statusMessage = document.createElement('div');
                statusMessage.style.cssText = `
                    background: ${status === 'Accept' ? 'var(--success)' : 'var(--danger)'};
                    padding: 20px 40px;
                    border-radius: 8px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                `;
                statusMessage.innerHTML = `<i class="fas fa-${status === 'Accept' ? 'check-circle' : 'times-circle'}" style="margin-right: 10px;"></i> Withdraw ${status}ed Successfully!`;
                
                statusOverlay.appendChild(statusMessage);
                document.body.appendChild(statusOverlay);
                
                setTimeout(() => {
                    document.body.removeChild(statusOverlay);
                    location.reload();
                }, 1500);
            })
            .catch(error => {
                document.body.removeChild(loadingOverlay);
                alert(`Error: ${error.message}`);
            });
        }
        
        // Initialize the page
        window.onload = function() {
            fetchWithdraws();
            
            // Add active class to current page in sidebar
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                const linkHref = link.getAttribute('href');
                if (linkHref === currentPage) {
                    link.classList.add('active');
                }
            });
        };
    </script>
</body>
