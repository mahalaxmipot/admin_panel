    <div class="header">

      <div class="user-info">
        <div class="avatar">A</div>
        <div class="user-name">Admin</div>
      </div>
    </div>
    
    <div class="loader" id="loader">
      <div class="loader-spinner"></div>
    </div>

  <script>
    const URL = 'https://script.google.com/macros/s/AKfycbxeGCDxGvvKXmcbBUPAuk4-QBYZ3Fusb6_wYjXyQsaLzOz2DqfMJyC5uaaEG0OfJ4GO/exec';
    
    // Toggle sidebar
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const toggleSidebar = document.getElementById('toggleSidebar');
    
    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('expanded');
    });
    
    // For mobile responsiveness
    if (window.innerWidth <= 768) {
      sidebar.classList.add('collapsed');
      mainContent.classList.add('expanded');
    }
    
    function fetchData() {
      fetch(URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'getCoinsRequests' })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('loader').style.display = 'none';
        const container = document.getElementById('container');
        container.style.display = 'grid';
        
        if (data.requests && data.requests.length > 0) {
          data.requests.forEach((req) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <p><strong>Phone:</strong> ${req.phone}</p>
              <p><strong>Amount:</strong> â‚¹${req.amount}</p>
              <img src="${req.image}" alt="Payment Receipt">
              <div class="card-actions">
                <button class="btn btn-success" onclick="updateStatus('Accept', '${req.phone}', ${req.amount}, ${req.row})">
                  <i class="fas fa-check"></i> Accept
                </button>
                <button class="btn btn-danger" onclick="updateStatus('Reject', '${req.phone}', ${req.amount}, ${req.row})">
                  <i class="fas fa-times"></i> Reject
                </button>
              </div>
            `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = '<div class="card"><p>No pending coin requests found.</p></div>';
        }
      })
      .catch(error => {
        document.getElementById('loader').style.display = 'none';
        const container = document.getElementById('container');
        container.style.display = 'block';
        container.innerHTML = `<div class="card"><p>Error loading data: ${error.message}</p></div>`;
      });
    }
    
    function updateStatus(status, phone, amount, row) {
      document.getElementById('loader').style.display = 'flex';
      document.getElementById('container').style.display = 'none';
      
      fetch(URL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'updateCoinsStatus',
          status,
          phone,
          amount,
          row
        })
      })
      .then(res => res.json())
      .then(data => {
        alert(`Request ${status.toLowerCase()}ed successfully`);
        location.reload();
      })
      .catch(error => {
        alert(`Error: ${error.message}`);
        document.getElementById('loader').style.display = 'none';
        document.getElementById('container').style.display = 'grid';
      });
    }
    
    window.onload = fetchData;
  </script>
</body>
